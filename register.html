<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body{
            background-image: url("bg.png");
            background-color: aqua;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4 text-dark">Register</h2>
                    <form action="login.html">
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-id-badge"></i></span>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                <input type="password" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                <input type="password" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-user-tag"></i></span>
                                <select id="role" class="form-select" required>
                                    <option value="seller">Seller</option>
                                    <option value="consumer">Consumer</option>
                                </select>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="redirectToLogin()">Submit</button>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function redirectToLogin() {
            var role = document.getElementById("role").value;
            if (role === "seller") {
                window.location.href = "seller_login.html";
            } else {
                window.location.href = "consumer_login.html";
            }
        }
    </script>
</body>
</html>
